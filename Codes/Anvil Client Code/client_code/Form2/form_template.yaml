is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: ColumnPanel
    properties: {role: card, col_widths: '{}'}
    name: card_1
    layout_properties: {grid_position: 'IHCKMZ,SIRCTE'}
    components:
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: 'How to Use?', font_size: 20, font: '', spacing_above: small,
        icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
        underline: false, icon: ''}
      name: label_1
      layout_properties: {grid_position: 'ZIRGZQ,GMWMBQ'}
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: 1) Download any HGG patient's data (4 modalities' MRI scan) from BraTS 2018 dataset or from the link below.,
        font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: label_2
      layout_properties: {grid_position: 'DHGVPW,TFVEBV'}
    - type: Link
      properties: {role: null, url: 'https://drive.google.com/drive/folders/1sVqDB9aXVr87UIM9g7YktPJxzKOMSDA7?usp=sharing',
        align: center, tooltip: '', border: '', foreground: '', visible: true, text: BraTS 2018 HGG,
        font_size: null, wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
        icon_align: left, col_widths: '{}', spacing_below: small, italic: false, background: '',
        bold: false, underline: false, icon: ''}
      name: link_2
      layout_properties: {grid_position: 'HHGPQY,DRXDBH'}
      components: []
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: 2) Run the Google colaboratory link below as it acts as a server for this anvil project. If any error occurs do factory reset runtime and run again. Ensure that all cells are executed without any errors before going to next step.,
        font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: label_3
      layout_properties: {grid_position: 'OBBKNF,SRBFLU'}
    - type: Link
      properties: {role: null, url: 'https://colab.research.google.com/drive/1tsq66syE9LAvOXJT_O6VhM7L14aUGTaO',
        align: center, tooltip: '', border: '', foreground: '', visible: true, text: Anvil Server Google Colaboratory,
        font_size: null, wrap_on: mobile, font: '', col_spacing: medium, spacing_above: small,
        icon_align: left, col_widths: '', spacing_below: small, italic: false, background: '',
        bold: false, underline: false, icon: ''}
      name: link_3
      layout_properties: {grid_position: 'SXJLCE,WTSCRI'}
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: '3) Go to link given below and upload the Flair, T1,
          T1-ce, T2 3D nifti (.nii.gz) files. Enter slice no. as the models are trained
          on 2D images and predictions are carried out for that particular slice only.
          The slice no. is expected to be in between 30 and 119 (both included). Submit
          the data and wait for sometime as prediction is going on in the backend.',
        font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
        italic: false, background: '', bold: false, underline: false, icon: ''}
      name: label_4
      layout_properties: {grid_position: 'SKTNMX,GTXYEQ'}
    - type: Link
      properties: {role: null, url: '', align: center, tooltip: '', border: '', foreground: '',
        visible: true, text: Project, font_size: null, wrap_on: mobile, font: '',
        col_spacing: medium, spacing_above: small, icon_align: left, col_widths: '{}',
        spacing_below: small, italic: false, background: '', bold: false, underline: false,
        icon: ''}
      name: link_4
      layout_properties: {grid_position: 'UGBBCJ,ZGYSHY'}
      event_bindings: {click: link_4_click}
      components: []
    - type: Label
      properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
        visible: true, text: '4) You can view Flair, T1, T1ce, T2 slices of that particular
          slice no. entered and also the prediction of tumor regions using U-Net,
          Sobel Operator and modified U-Net model, V-Net, W-Net models.', font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: label_5
      layout_properties: {grid_position: 'YOLELR,EAHAEZ'}
